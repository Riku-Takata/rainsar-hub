name: rainsar-hub

services:
  db:
    image: mysql:8
    container_name: rainsarhub-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rainsar_hub
      MYSQL_USER: rainsar
      MYSQL_PASSWORD: rainsar_pw
    # ホスト側は 3307 に出す。port は環境変数でもよい
    ports:
      - "${DB_PORT_HOST:-3307}:3306"
    volumes:
      - type: bind
        source: ${MYSQL_ROOT}
        target: /var/lib/mysql

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/backend.Dockerfile
    container_name: rainsarhub-backend
    environment:
      # DB は Docker ネットワーク内なので OS 非依存
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: rainsar
      DB_PASSWORD: rainsar_pw
      DB_NAME: rainsar_hub
      # GSMAP バイナリを見るルート（コンテナの中でのパス）
      GSMAP_DATA_ROOT: /data/gsmap
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      # ここでホストのパス差を吸収する
      - type: bind
        source: ${RAIN_DATA_ROOT}
        target: /data/gsmap
        read_only: true
      - type: bind
        source: ${S1_SAFE_ROOT}
        target: /data/s1_safe
      - type: bind
        source: ${S1_SAMPLE_ROOT}
        target: /data/s1_samples
      - type: bind
        source: ${JAXA_DATA_ROOT}
        target: /data/jaxa
        read_only: true

  adminer:
    image: adminer
    container_name: rainsarhub-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
